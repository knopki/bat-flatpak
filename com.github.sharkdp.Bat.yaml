app-id: com.github.sharkdp.Bat
runtime: org.freedesktop.Sdk
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: bat
separate-locales: false
finish-args:
  - --share=ipc
  - --filesystem=host
build-options:
  build-args :
    - --share=network
  append-path: "/usr/lib/sdk/rust-stable/bin"
  env:
    CARGO_HOME: "/run/build/bat/cargo"
modules:
  - name: atom
    buildsystem: simple
    build-commands:
      - cargo build
      - mkdir -p /app/bin
      - cp target/debug/bat /app/bin
    sources:
      - type: archive
        url: https://github.com/sharkdp/bat/archive/v0.8.0.tar.gz
        sha256: 577664399cf24695f51b702350c1a3fe460cd296a6a12ed0938bb937a4b3b00d
