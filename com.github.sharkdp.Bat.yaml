app-id: com.github.sharkdp.Bat
runtime: org.freedesktop.Sdk
runtime-version: '1.6'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: bat
separate-locales: false
finish-args:
  - --share=ipc
  - --filesystem=host
build-options:
  build-args :
    - --share=network
  append-path: "/usr/lib/sdk/rust-stable/bin"
  env:
    CARGO_HOME: "/run/build/bat/cargo"
modules:
  - name: atom
    buildsystem: simple
    build-commands:
      - cargo build
      - mkdir -p /app/bin
      - cp target/debug/bat /app/bin
    sources:
      - type: archive
        url: https://github.com/sharkdp/bat/archive/v0.7.1.tar.gz
        sha256: 5863895e6ac95f5349da95ff74e196c4b365af3fc3f4a1376cab797df493b7a4
